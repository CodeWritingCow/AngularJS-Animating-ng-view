<!DOCTYPE html>

<html lang="en">
    <head>
        <title></title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    
        <!-- JS -->
        <!-- load angular, ngRoute, ngAnimate -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.min.js"></script>
        <script src="app.js"></script>

    </head>

    <body ng-app="animateApp">

        <!-- Inject views using ng-view -->
        <!-- Each Angular controller applies a different class here -->
        <div class="page {{ pageClass }}" ng-view></div>

    </body>
</html>
